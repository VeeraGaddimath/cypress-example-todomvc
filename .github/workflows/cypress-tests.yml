name: Cypress Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  schedule:
    - cron: '0 2 * * *'  # Run daily at 2 AM UTC

jobs:
  cypress-run:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [ 18.x, 20.x ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run Cypress tests (headed)
        run: npm run test:e2e
        continue-on-error: true

      - name: Upload screenshots on failure
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-screenshots-node-${{ matrix.node-version }}
          path: cypress/screenshots
          if-no-files-found: ignore

      - name: Upload videos
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: cypress-videos-node-${{ matrix.node-version }}
          path: cypress/videos
          if-no-files-found: ignore

  cypress-run-advanced:
    runs-on: ubuntu-latest
    name: Advanced Examples Tests

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run advanced examples
        run: npx cypress run --spec "cypress/e2e/2-advanced-examples/*.spec.ts"
        continue-on-error: true

      - name: Upload test artifacts
        uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-advanced-artifacts
          path: |
            cypress/screenshots
            cypress/videos
          if-no-files-found: ignore

      - name: Generate test report
        if: always()
        run: |
          echo "## Cypress Test Report" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Advanced Examples Test Suite Completed" >> $GITHUB_STEP_SUMMARY
